<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />

</h:head>
<h:body>

	<div class="container">



		<h:panelGrid rendered="#{usuarioLogado == null }">
			<h:graphicImage library="img" name="primefaces-logo.png" height="50"
				alt="logo" />
		</h:panelGrid>


		<div id="cabecalho">


			<h:form rendered="#{usuarioLogado != null }">

				<nav class="navbar navbar-expand navbar-dark bg-primary"> <h:graphicImage
					library="img" name="primefaces-logo.png" height="50" alt="logo" />
				<a href="#menu-toggle" id="menu-toggle" class="navbar-brand"> </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarsExample02" aria-controls="navbarsExample02"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsExample02">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							href="/livraria/autores/add.xhtml">Autores <span
								class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item active"><a class="nav-link"
							href="/livraria/livros/lista.xhtml">Livros</a></li>

						<li class="nav-item active"><a class="nav-link"
							href="/livraria/vendas/resumo.xhtml">Vendas</a></li>
					</ul>

				</div>
				</nav>


				<br />
				<h:commandButton value="Sair"
					styleClass="btn btn-primary float-right"
					action="#{loginBean.logOut}" />



			</h:form>

			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</div>
</h:body>

</html>
