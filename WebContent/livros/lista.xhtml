<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="../_template.xhtml">
	<ui:define name="titulo">
				Livros
			</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:dataTable value="#{livroBean.all}" var="livro" id="tabelaLivros"  paginator="true" rows="5">
				<f:facet name="header">Livros</f:facet>
				<p:column headerText="Título" sortBy="#{livro.titulo}" filterBy="#{livro.titulo}" filterMatchMode="startsWith">
					<h:outputText value="#{livro.titulo}" />
				</p:column>
				<p:column headerText="ISBN">
					<h:outputText value="#{livro.isbn}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ações">
					<h:commandLink styleClass="btn btn-warning" value="Editar"
						action="#{livroBean.editar(livro)}"></h:commandLink>&nbsp;
					<h:commandLink styleClass="btn btn-danger" value="Remover"
						action="#{livroBean.remover(livro)}"></h:commandLink>
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
